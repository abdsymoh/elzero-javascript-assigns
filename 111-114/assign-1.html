<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elzero JavaScript Assignments lessons 111-114 | @abdsymoh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assign-1.css" />
  </head>
  <body>
    <div class="container">
      <div class="selectors" id="selectors">
        <!-- fontFamily -->
        <select id="fontFamily">
          <option value="Roboto" selected="selected">Roboto</option>
          <option value="Cairo">Cairo</option>
          <option value="Open Sans">Open Sans</option>
        </select>
        <!-- fontColor -->
        <select id="fontColor">
          <option value="red" selected="selected">Red</option>
          <option value="orange">Orange</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="purple">Purple</option>
        </select>
        <!-- fontSize -->
        <select id="fontSize">
          <option value="16px" selected="selected">16</option>
          <option value="18px">18</option>
          <option value="20px">20</option>
          <option value="22px">22</option>
          <option value="24px">24</option>
          <option value="26px">26</option>
          <option value="28px">28</option>
          <option value="30px">30</option>
        </select>
      </div>

      <!-- result -->
      <div class="result">This is a dummy TEXT</div>
    </div>
    <!--  -->
    <!-- JS -->
    <script src="./assign-1.js"></script>
  </body>
</html>
